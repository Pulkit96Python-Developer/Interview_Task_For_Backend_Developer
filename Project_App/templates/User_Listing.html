<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Document</title>
    </head>
<body>
    <form action="Selected_User_Details" method="post">
        {% csrf_token %}
    <div>
        <label for="Users">Select User:</label>
        <select name="Users">
            <option value="Select">User List</option>
        {% for i in listed_users %}
            <option value={{i.0}} name="Selected_User" id="Selected_User">{{i.1}}</option>
        {% endfor %}
        </select>
    </div>
    <input type="submit" value="Get Details">
    </form>
    <br>
    <br>
    {% for i in Combined_List %}
   <div>
    <table border="solid">
        <th>
            ID
        </th>
        <th>
            Name
        </th>
        <th>
            E-Mail
        </th>
        <th>
            Action
        </th>
        <tr>
            <td>
                {{i.0}}
            </td>
            <td>
                {{i.1}}
            </td>
            <td>
                {{i.2}}
            </td>
            <td>
                <a href="{% url 'Edit_User' i.0 %}">Edit</a>
                <a href="{% url 'Delete_User' i.0 %}">Delete</a>
            </td>
        </tr>
   </table>
   </div>
   <br>
   <br>
   {% endfor %}
</body>
</html>
