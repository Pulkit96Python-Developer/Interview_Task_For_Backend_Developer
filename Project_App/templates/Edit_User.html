<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Edit User</title>
</head>
<body>
    <div>
        <a href="{% url 'Home_Page' %}">Logout</a>
    </div>
    <form action="User_Credentials_Changed" method="post">
        {% csrf_token %}
        <div>
            <label for="Username">New Username:</label>
            {{EditUser.Username}}
        </div>
        <div>
            <label for="Username">New First Name:</label>
            {{EditUser.First_Name}}
        </div>
        <div>
            <label for="Username">New Last Name:</label>
            {{EditUser.Last_Name}}
        </div>
        <div>
            <label for="Username">New E-mail:</label>
            {{EditUser.Email}}
        </div>
        <div>
            <label for="Username">New Password:</label>
            {{EditUser.Password}}
        </div>
        <div>
            <input type="text" name="" id="" value="{{ID_Of_Changed_User}}">
        </div>
        <div>
            <input type="submit" value="Change Credentials">
        </div>
    </form>
</body>
</html>
